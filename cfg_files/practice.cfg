// ---- 基础设定 ----
sv_cheats 1 // 服务器作弊模式
mp_autokick 0 // 自动踢出 AFK / 击杀队友玩家
cl_showpos 0 // 显示速度、坐标等
mp_roundtime_hostage "60.00" // 解救人质地图每回合时间
mp_roundtime_defuse "60.00" // 拆除炸弹地图每回合时间
sv_alltalk 1 // 全员通话
mp_respawn_on_death_t 1 // 匪徒死后复活
mp_respawn_on_death_ct 1 // 警察死后复活
mp_respawnwavetime_t 1 // 匪徒重生时间(秒)
mp_respawnwavetime_ct 1 // 警察重生时间(秒)
mp_teammates_are_enemies 0 //队友为敌人
mp_warmuptime 0 // 热身时间设定(秒)
mp_freezetime 0 // 开局冻结时间(秒)
sv_showimpacts 0 // 着弹点显示
mp_randomspawn 0 // 随机出生地
mp_friendlyfire 1 // 友军伤害
mp_limitteams 10 // 队伍人数差
mp_autoteambalance 0 // 关闭人数自动平衡
mp_ignore_round_win_conditions 1 // 忽略胜利条件
cl_crosshair_recoil 0 // 准心后座

// ---- 道具设定 ----
mp_maxmoney 360000 // 最大资金
mp_startmoney 360000 // 起始资金
mp_buytime 999999 // 购买时间设定(秒) 
mp_drop_knife_enable 1 // 扔刀
sv_infinite_ammo 2 // 备用弹夹及投掷物无限/0、1、2
mp_free_armor 0 // 开局自带甲 0无甲 1半甲 2全甲
mp_death_drop_gun 1 // 死后掉落枪支
mp_buy_anywhere 1 // 全区域购买
mp_give_player_c4 0 // 有C4
mp_free_armor 0 // 免费护甲和头盔
mp_maxrounds 99 // 最大局数99

// ---- 投掷练习 ----
ammo_grenade_limit_flashbang 1 // 限制一颗闪光弹
ammo_grenade_limit_total "5" // 可携带的手雷数
sv_grenade_trajectory_prac_pipreview 1 // 显示投掷物的抛物线
sv_grenade_trajectory_prac_trailtime 10 // 投掷物残留的抛物线时间

// ---- 绑键设定 ----
bind "-" "bot_kick" // 减号键踢出 bot
bind "=" "bot_add" // 等于号键 + 1 bot
bind "[" "bot_add_ct" // 一键增加一个警察电脑玩家
bind "]" "bot_add_t" // 一键增加一个匪徒电脑玩家
bind "SEMICOLON" "bot_place" // 传送一个电脑玩家到面前
bind "'" "toggle bot_stop 0 1" // bot 停止活动与恢复活动
bind "," "toggle cl_crosshair_recoil 0 1" // < 键切换准心后座
bind "." "toggle sv_showimpacts 0 1 2" // > 键切换弹痕显示
bind "c" "noclip" // 飞行模式
bind "F10" "mp_restartgame 1" // 一键 1 秒后刷新服务器

// ---- 立即重新开始 ----
mp_restartgame "1" // 立即重新开始游戏
