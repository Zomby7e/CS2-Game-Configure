mp_randomspawn 0 // 随机出生地
mp_friendlyfire 1 // 友军伤害
mp_limitteams 10 // 队伍人数差
mp_autoteambalance 0 // 关闭人数自动平衡
mp_ignore_round_win_conditions 1 // 忽略胜利条件
cl_crosshair_recoil 0 // 准心后座
mp_warmup_pausetimer 1 // 暂停暖场计时器（如果没有暖场则无效）
mp_damage_headshot_only 0 // 只有爆头才能造成伤害

// ---- 道具设定 ----
mp_maxmoney 360000 // 最大资金
mp_startmoney 360000 // 起始资金
mp_buytime 36000 // 购买时间设定(秒) 
mp_drop_knife_enable 1 // 扔刀
sv_infinite_ammo 2 // 备用弹夹及投掷物无限/0、1、2
mp_free_armor 0 // 开局自带甲 0无甲 1半甲 2全甲
mp_death_drop_gun 0 // 死后掉落枪支
mp_death_drop_grenade 0 // 死后掉落手雷
mp_death_drop_defuser 0 // 死后掉落拆弹器
mp_buy_anywhere 1 // 全区域购买
mp_give_player_c4 0 // 有 C4
mp_anyone_can_pickup_c4 true // 所有人可以部署 C4
mp_plant_c4_anywhere true // 任何地点都能放置 C4
mp_free_armor 0 // 免费护甲和头盔
mp_maxrounds 99 // 最大局数99
mp_t_default_grenades "weapon_molotov weapon_decoy weapon_flashbang weapon_hegrenade weapon_smokegrenade" // 恐怖分子重生时自带全部手雷
mp_ct_default_grenades "weapon_incgrenade weapon_decoy weapon_flashbang weapon_hegrenade weapon_smokegrenade" // 反恐小组重生时自带全部手雷
buddha false // 不死模式，目前版本有显示 bug
sv_regeneration_force_on 0 // 自动恢复生命值

// ---- 投掷练习 ----
ammo_grenade_limit_flashbang 1 // 限制一颗闪光弹
ammo_grenade_limit_total "5" // 可携带的手雷数
sv_grenade_trajectory_prac_pipreview 1 // 显示投掷物的抛物线
sv_grenade_trajectory_prac_trailtime 10 // 投掷物残留的抛物线时间

// ---- 绑键设定 ----
bind scancode45 "bot_kick" // 减号键踢出 bot
bind scancode46 "bot_add" // 等于号键 + 1 bot
bind scancode47 "bot_add_ct" // "[" 一键增加一个警察电脑玩家
bind scancode48 "bot_add_t" // "]" 一键增加一个匪徒电脑玩家
bind scancode51 "bot_place" // 分号 传送一个电脑玩家到面前
bind scancode52 "toggle bot_stop 0 1" // "'" bot 停止活动与恢复活动
bind scancode54 "toggle cl_crosshair_recoil 0 1" // < 键切换准心后座
bind scancode55 "toggle sv_showimpacts 0 1 2" // > 键切换弹痕显示
bind scancode226 "noclip" // ALT 键飞行模式
bind scancode67 "mp_restartgame 1" // 一键 1 秒后刷新服务器
bind scancode13 "sv_rethrow_last_grenade" // J 键投掷物回放
bind scancode14 "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound" // K 消除投掷物

// ---- 立即重新开始 ----
cl_versus_intro false // 开局阵营展示过场动画
mp_restartgame 1 // 立即重新开始游戏（若使其有效则至少一秒）