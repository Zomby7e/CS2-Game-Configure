// ---- 注意以下游戏指令虽然不是作弊，但是可能不符合相关比赛规则 ----
// ---- 仅供参考！ ----

// ---- 一键大跳 ----
alias +cjump "+jump;+duck"
alias -cjump "-jump;-duck"
bind "c" "+cjump"

// ---- 一键跳投 ----
alias "+jmp" "+jump;-jump"
alias "+atk" "-attack;-attack2" 
bind "alt" "+jmp;+atk"

// ---- 武器持久检视 + 花式蝴蝶刀 ----
alias +look "-lookatweapon;+reload"
alias -look "+lookatweapon;-reload"
bind f "+look"