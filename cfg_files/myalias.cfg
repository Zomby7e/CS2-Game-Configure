// ---- 注意以下游戏指令虽然不是作弊，但是可能不符合相关比赛规则 ----
// ---- 仅供参考！ ----

// ---- 一键大跳 ----
alias +cjump "+jump;+duck"
alias -cjump "-jump;-duck"
bind scancode6 "+cjump" // C 键大跳

// ---- 一键跳投 ----
alias "+jmp" "+jump;-jump"
alias "+atk" "-attack;-attack2" 
bind scancode226 "+jmp;+atk" // ALT 键一键跳投

// ---- 武器持久检视 + 花式蝴蝶刀 ----
alias +look "-lookatweapon;+reload"
alias -look "+lookatweapon;-reload"
bind scancode9 "+look" // F 键特殊检视动作